<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeJapa Survey Form</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!---------------------- CDNs----------------- -->
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- googleFonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>
    <div class="section bg-gray">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-6 mx-auto py-3">
            <form
              action="https://docs.google.com/forms/d/e/1FAIpQLSewsPhtmO1AfY_7G9Pr6gR-ABi1D9XV4DG4_iJswgQ-vzlh5w/formResponse"
              target="_self"
              id="bootstrapForm"
              method="POST"
            >
              <fieldset class="bg-white rounded my-2 purple-top p-3">
                <h2>
                  WeJapa Survey Form
                </h2>
                <p>
                  Hi there! We want to know more about you and your preferred
                  learning track. Please fill this form correctly.
                </p>
                <p class="text-danger">* Required</p>
              </fieldset>
              <!-- Field type: "short" id: "1125889385" -->
              <!-- duplicate and edit this tag -->
              <fieldset class="bg-white rounded my-2 p-3">
                <p>What's your name? <span class="text-danger">*</span></p>
                <div class="form-group">
                  <input
                    type="text"
                    name="full name"
                    class="form-control bg-transparent w-50"
                    required
                    placeholder="Your Answer"
                  />
                </div>
              </fieldset>
              <!-- the tag ends here -->
                <fieldset class="bg-white rounded my-2 p-3">
                <p>Slack username<span class="text-danger">*</span></p>
                <div class="form-group">
                  <input
                    type="text"
                    name="full name"
                    class="form-control bg-transparent w-50"
                    required
                    placeholder="Your Answer"
                  />
                </div>
              </fieldset>
              <!--Radio section-->
               <fieldset class="bg-white rounded my-2 p-3">
                <p>Have you uploaded your slack profile picture? <span class="text-danger">*</span></p>
                <div class="form-group">
                  <input type="radio" name="recommend" id="yes" value="yes">
                        <label for="yes">Yes ‚ù§Ô∏è </label> <br>
                  <input type="radio" name="recommend" id="no" value="no">
                        <label for="no">No -seriously,head over to Slack and upload it now.. then choose "Yes" üòä</label>
                </div>
              </fieldset>
              <fieldset class="bg-white rounded my-2 p-3">
                <p>Phone number</p>
                <div class="form-group">
                    <input
                      type="text"
                      name="full name"
                      class="form-control bg-transparent w-50"
                      required
                      placeholder="Your Answer"
                    />
              </fieldset>
              <fieldset class="bg-white rounded my-2 p-3">
                <p>Choose a learning track<span class="text-danger"> *</p>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                      <label class="form-check-label" for="exampleRadios1">
                        Beginner (HTML & CSS)
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        JavaScript
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                      <label class="form-check-label" for="exampleRadios3">
                        React
                      </label>
                    </div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <!---------------------- CDNs----------------- -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- ajax CDN -->

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- BootstrapJS CDN -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
